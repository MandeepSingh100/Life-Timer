<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Life Timer</title>
</head>

<body>
    <div class="container">
        <div id="initialText" class="before">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterClick" class="after hide">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-count">
                    <h2 >
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingIcon" class="fa fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input id="dateInput" type="date" />
                <button id="dob">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
